<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Сторінка з демонстрацією використання тегів для списків">
        <meta name="keywords" content="HTML, списки">
    <title>Work with lists</title>
    </head>
    <body>
<header>
    <h1>Робота зі списками</h1>
</header>
<main>
    <!--Список-->
    <h2>Невпорядкований список</h2>
    <ul>
        <li>Один</li>
        <li>Два</li>
    </ul>

    <h2>Впорядкований список</h2>
    <ol>
        <li>Один</li>
        <li>Два</li>
    </ol>

    <h2>Список описів</h2>
    <dl>
        <dt>Термін 1</dt>
        <dd>Опис 1</dd>
        <dt>Термін 2</dt>
        <dd>Опис 2</dd>
    </dl>
    
</main>
<footer></footer>
    </body>
</html>
